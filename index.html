<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        /* margin-top: -90px; */
      }
      .attribution a {
        color: hsl(0, 0%, 100%);
      }
    </style>
  </head>
  <body>
    <main class="flex">
      <article class="card">
        <div class="card-image">
          <!-- <img src="images/image-header-mobile.jpg" /> -->
        </div>
        <div class="card-body">
          <div class="card-body-title">
            <h1>Get <span>insights</span> that help your business grow.</h1>
          </div>
          <div class="card-body-text">
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="card-body-headings">
            <div class="card-body-headings-item">
              <h2>10k+</h2>
              <p>companies</p>
            </div>
            <div class="card-body-headings-item">
              <h2>314</h2>
              <p>templates</p>
            </div>
            <div class="card-body-headings-item">
              <h2>12m+</h2>
              <p>queries</p>
            </div>
          </div>
        </div>
      </article>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.frontendmentor.io/profile/arturo0427" target="_blank">Arturo Mu√±oz</a>.
    </div>
  </body>
